<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login Form</h2>
    <!-- <form action="/viewInfo" method="get"> -->
    <form action="/viewInfo" method="post">

        <input 
            type="text"
            placeholder="Enter Username"
            name="username"
            id="username"
        > <br>
        <input 
            type="email"
            placeholder="Enter Email"
            name="email"
            id="email"
        > <br>
        <input 
            type="password"
            placeholder="Enter Password"
            name="password"
            id="password"
        > <br>
        <input 
            type="text"
            placeholder="Enter Address"
            name="address"
            id="address"
        > <br>
        <input 
            type="submit"
            value="Add User"
        >  
        <input 
            type="reset"
            value="Reset User"
        > <br>
    </form>
</body>
</html>
