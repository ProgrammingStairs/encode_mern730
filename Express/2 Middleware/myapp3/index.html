<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Example of Third Party Middleware</h2>
    <h3>Fill Details</h3>
    <form action="/viewInfo" method="post">
    <input
        type="text"
        placeholder="Enter Username"
        name="username"
        id="username"
        required
    > <br>
    <input
        type="email"
        placeholder="Enter Email"
        name="email"
        id="email"
        required
    > <br>
    <input
        type="password"
        placeholder="Enter Password"
        name="password"
        id="password"
        required
    > <br>
    <input
        type="text"
        placeholder="Enter Address"
        name="address"
        id="address"
        required
    > <br>
    <input
        type="submit"
        value="Submit"
    >
    <input
        type="reset"
        value="reset"
    > <br>
        </form>

</body>
</html>
